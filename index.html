<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaultly Header with Image</title>
  </head>
</html>
</head>
<body>
  <header>
    <!----Logo-->
    <div class="logo">Vaultly</div>

    <!-- Logo with Image -->
    <div class="logo">
      <img src="image/2237920.png" alt="Vaultly Logo" />
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a href="#">Services</a>
      <a href="#">FAQ</a>
      <a href="#">Our Team</a>
    </nav>

    <!-- Authentication Buttons -->
    <div class="auth-buttons">
      <button class="login-btn">Login</button>
      <button class="signup-btn">Sign Up</button>
    </div>
  </header>
  <!-- Bottom Section -->
  <section class="bottom-section">
    <!-- Slogan on the Left -->
    <div class="slogan-container">
      <h1>SLOGAN<br />SLOGAN<br />SLOGAN</h1>
      <a href="#" class="get-started-btn">Get Started</a>
    </div>

    <!-- Image Placeholder on the Right -->
    <div class="image-container">
      <img src="image/laptop_FBLA.png" alt="Placeholder Image" />
    </div>
  </section>
</body>
</html>
