<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="../style/dashboard.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="title-container">
        <img class="logo" src="../images/2237920.png" alt="Logo" />
        <h1 class="title">Vaultly</h1>
      </div>
      <button class="signout-btn">Sign Out</button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li><a href="#" class="active">Dashboard</a></li>
        <li><a href="#">Transactions</a></li>
        <li><a href="#">Available Summaries</a></li>
        <li><a href="#">Goals</a></li>
        <li><a href="#">Reoccurring Purchases</a></li>
        <li><a href="#">Categories</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Rectangle -->
      <div class="dash-info dash-info-top"></div>

      <!-- Bottom Two Rectangles -->
      <div class="bottom-sections">
        <div class="dash-info"></div>
        <div class="dash-info"></div>
      </div>
    </div>
  </body>
</html>
