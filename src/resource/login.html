<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaultly Login</title>
    <link rel="stylesheet" href="../style/login.css" />
  </head>
  <body>
    <header>
      <!-- Vaultly Logo (PNG) and Text as Links -->
      <div class="logo">
        <a href="../../index.html">
          <img src="../images/2237920.png" alt="Vaultly Logo" />
        </a>
      </div>
      <div class="text-logo">
        <a href="../../index.html" style="color: #78a864">Vaultly</a>
      </div>
      <!-- Sign Up Button -->
      <div class="auth-buttons">
        <button class="signup-btn">Sign Up</button>
      </div>
    </header>

    <section class="main-section">
      <div class="login-box">
        <h2>Vaultly Login</h2>
        <form>
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </section>
  </body>
</html>
