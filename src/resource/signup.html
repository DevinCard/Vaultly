<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaultly Sign Up</title>
  </head>
  <body>
    <header>
      <!-- Vaultly Logo (PNG) and Text centered -->
      <div class="logo">
        <img src="image/2237920.png" alt="Vaultly Logo" />
      </div>
      <div class="text-logo">Vaultly</div>
      <!-- Login Button -->
      <div class="auth-buttons">
        <button class="signup-btn">Login</button>
      </div>
    </header>

    <section class="main-section">
      <div class="login-box">
        <h2>Vaultly Sign Up</h2>
        <form>
          <input
            type="text"
            name="first-name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="last-name"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </section>
  </body>
</html>
