<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaultly Sign Up</title>
    <link rel="stylesheet" href="/style/signup.css" />
  </head>
  <body>
    <header>
      <!-- Vaultly Logo (PNG) and Text centered -->
      <div class="logo">
        <img src="/images/2237920.png" alt="Vaultly Logo" />
      </div>
      <div class="text-logo">Vaultly</div>
      <!-- Login Button -->
      <div class="auth-buttons">
        <button class="signup-btn">Login</button>
      </div>
    </header>

    <section class="main-section">
      <div class="login-box">
        <h2>Vaultly Sign Up</h2>
        <form id="signup-form">
          <div class="form-group">
            <input
              id="first-name"
              type="text"
              name="first-name"
              placeholder="First Name"
              required
            />
            <span class="error-message" id="first-name-error"></span>
          </div>
          <div class="form-group">
            <input
              id="last-name"
              type="text"
              name="last-name"
              placeholder="Last Name"
              required
            />
            <span class="error-message" id="last-name-error"></span>
          </div>
          <div class="form-group">
            <input
              id="email-address"
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <span class="error-message" id="email-error"></span>
          </div>
          <div class="form-group">
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <span class="error-message" id="password-error"></span>
          </div>
          <div class="form-group">
            <input
              id="confirm-password"
              type="password"
              name="confirm-password"
              placeholder="Confirm Password"
              required
            />
            <span class="error-message" id="confirm-password-error"></span>
          </div>
          <span id="non-matching-passwords" style="color: red; display: none">Passwords do not match!</span>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </section>
    <script src="../js/signup.js"></script>
  </body>
</html>
